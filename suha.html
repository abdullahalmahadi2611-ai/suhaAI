                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="white" d="M488 261.8C488 403.3 381.5 512 244 512 109.8 512 0 402.2 0 261.8 0 120.5 109.8 8.4 244 8.4c77.9 0 144.5 41.1 185.3 104.1l-85.3 64.4c-17.2-16.5-50.9-35.7-99.9-35.7-81.8 0-148.4 65.6-148.4 149.3 0 83.7 66.6 149.3 148.4 149.3 95.8 0 125.7-71.1 131.1-103.7H244v-90.9h239.3c5.2 27.8 8.7 59.8 8.7 94.1z"/></svg>

    <script>
        // --- ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ Client ID ‡¶è‡¶¨‡¶Ç Project ID ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶® ---
        const CLIENT_ID = '891684637974-gqp8ktfbov7oupo4ioase7m01j5h3pgl.apps.googleusercontent.com'; // Client ID ‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        const PROJECT_ID = '891684637974';     // Project ID ‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®

        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const signinBtn = document.getElementById('signin-btn');
        const loginScreen = document.getElementById('login-screen');
        const chatInterface = document.getElementById('chat-interface');
        const micBtn = document.getElementById('mic-btn');
        
        let tokenClient;
        let accessToken = null;

        // --- Google Authentication Setup ---
        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/cloud-platform',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        accessToken = tokenResponse.access_token;
                        loginScreen.style.display = 'none';
                        chatInterface.style.display = 'flex';
                        displayMessage("‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ! ‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≠‡¶æ‡¶∞‡ßç‡¶ö‡ßÅ‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶∏‡¶π‡¶ï‡¶æ‡¶∞‡ßÄ‡•§ ‡¶è‡¶ñ‡¶® ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®‡•§", 'bot-message');
                    }
                },
            });
        };

        signinBtn.onclick = () => {
            tokenClient.requestAccessToken();
        };

        // --- Chat Functionality ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;
            
            displayMessage(userMessage, 'user-message');
            userInput.value = '';

            try {
                const botResponse = await getGeminiResponse(userMessage);
                displayMessage(botResponse, 'bot-message');
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                displayMessage("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, API ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§", 'bot-message');
            }
        });

        function displayMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Call Gemini API with OAuth 2.0 Token ---
        async function getGeminiResponse(prompt) {
            if (!accessToken || !PROJECT_ID) {
                throw new Error("Authentication error or Project ID missing.");
            }
            
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent`;

            const requestBody = {
                contents: [{
                    parts: [{ text: `Please answer the following question in Bengali: ${prompt}` }]
                }]
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    'x-goog-user-project': PROJECT_ID
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorBody = await response.json();
                console.error("API Error Response:", errorBody);
                throw new Error(`API request failed with status ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text.trim();
        }

        // --- Voice Chat (Speech Recognition) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'bn-BD';
            recognition.interimResults = false;

            micBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                micBtn.textContent = '‚Ä¶';
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                micBtn.textContent = 'üé§';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                // Automatically submit the form
                chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                micBtn.classList.remove('listening');
                micBtn.textContent = 'üé§';
            };
        } else {
            console.error("Speech Recognition not supported in this browser.");
            micBtn.style.display = 'none';
        }
    </script>
